<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1, initial-scale=1" />
    <title>Register</title>
    <link rel="stylesheet" href="./blueprint/components.css" />
  </head>
  <body>
    <a-page>
      <a-header slot="header">
        <a-menu
            view="horizontal"
            content="[
                {
                    content: 'Вход',
                    value: 'login'
                },
                {
                    content: 'Главная',
                    value: 'main'
                }
            ]"
            slot="menu"
        >
        </a-menu>
      </a-header>
      <a-app-title>
          <a-heading size="xl">Регистрация</a-heading>
      </a-app-title>

      <a-app-content>
        <a-form size="m" id="example-form" class="example-form">


           <a-form-field size="m">
              <slot name="label">
                  <a-label size="m">Адрес электронной почты</a-label>
              </slot>
              <slot name="content">
                  <a-email-input width="default" max-length="30" size="m"></a-email-input>
              </slot>
           </a-form-field>

           <a-form-field size="m">
               <slot name="label">
                   <a-label size="m">Логин</a-label>
               </slot>
               <slot name="content">
                   <a-input  width="default" max-length="30" size="m"></a-input>
               </slot>
           </a-form-field>


            <a-form-field size="m">
                <slot name="label">
                    <a-label size="m">Пароль</a-label>
                </slot>
                <slot name="content">
                    <a-input type="password" width="default" max-length="30" size="m"></a-input>
                </slot>
            </a-form-field>

            <a-form-field size="m">
                <slot name="label">
                    <a-label size="m">Повторите пароль</a-label>
                </slot>
                <slot name="content">
                    <a-input type="password" width="default" max-length="30" size="m"></a-input>
                </slot>
            </a-form-field>


           <a-form-field>
               <a-button view="extra" type="submit" size="m">Зарегистрироваться</a-button>
           </a-form-field>
       </a-form>
      </a-app-content>
      <a-footer slot="footer"></a-footer>
    </a-page>
    <script src="./blueprint/components.js"></script>
  </body>
</html>
