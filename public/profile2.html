<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1, initial-scale=1" />
    <title>Profile</title>
    <link rel="stylesheet" href="./blueprint/components.css" />
  </head>
  <body>
    <a-page>
      <a-header slot="header">
        <a-menu
            view="horizontal"
            content="[
                {
                    content: 'Базовая информация',
                    value: 'Basic_info'
                },
                {
                    content: 'Образование',
                    value: 'Education'
                },
                {
                    content: 'Опыт работы',
                    value: 'jobs'
                },
                {
                    content: 'Навыки',
                    value: 'skills'
                },
                {
                    content: 'Главная',
                    value: 'main',
                    url: '/main'
                },
                {
                    content: 'Выйти',
                    value: 'logout'
                }
            ]"
            slot="menu"
        >
        <a-menu-item url="/index.html" value="main" size="xl" view="link"></a-menu-item>

        </a-menu>
      </a-header>
      <a-app-title>
          <a-heading size="xl">Профиль</a-heading>
      </a-app-title>

      <a-app-content>

        <a-heading size="l"> Образование </a-heading>
        <a-form size="m" id="education" class="example-form">
          <a-form-field size="m">
              <slot name="label">
                  <a-label size="m">ВУЗ</a-label>
              </slot>
              <slot name="content">
                  <a-input  width="default" max-length="35" size="m"></a-input>
              </slot>
          </a-form-field>

          <a-form-field size="m">
              <slot name="label">
                  <a-label size="m">Специальность</a-label>
              </slot>
              <slot name="content">
                  <a-input  width="default" max-length="35" size="m"></a-input>
              </slot>
          </a-form-field>


          <a-form-field size="m">
            <slot name="label">
                <a-label size="m">Период обучения</a-label>
            </slot>
            <div class="period-picker period-picker_width_available">
                <span class="period-picker__input">
                    <a-calendar-input
                      width="default"
                      max-length="20"
                      value="29.03.2003"
                      size="m"
                      with-icon="true"
                    ></a-calendar-input>
                </span>
                <span class="period-picker__space">
                    <a-label size="m">&mdash;</a-label>
                </span>
                <span class="period-picker__input">
                    <a-calendar-input
                      width="default"
                      max-length="20"
                      value="29.03.2015"
                      size="m"
                      with-icon="true"
                    ></a-calendar-input>
                </span>
            </div>
          </a-form-field>

          <a-form-field>
              <a-button view="extra" type="submit" size="m">Сохранить</a-button>
              <a-button size="m">
                Добавть место обучения
              </a-button>
          </a-form-field>
        </a-form>
      </a-app-content>
      <a-footer slot="footer"></a-footer>
    </a-page>
    <script src="./blueprint/components.js"></script>
  </body>
</html>
